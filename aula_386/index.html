<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulario </p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nomes" placeholder="Seu nome">
        </p>
        <p>
            <label for="dev1">Sou um dev 1</label>
            <input type="checkbox" id="dev1" name="dev1" value="dev2" checked>
            <br>
            <label for="dev2">Sou um dev 2</label>
            <input type="checkbox" id="dev2" name="dev2" value="dev2">
            <br>
            <label for="dev3">Sou um dev 3</label>
            <input type="checkbox" id="dev3" name="dev3" value="dev3">
        </p>
        <p>
            Gênero: <br>
            <label for="feminino">feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <br>
            <label for="Masculino">Masculino</label>
            <input type="radio" id="Masculino" name="genero" value="Masculino">
            <br>
            <label for="nao-informar">Não quero informar</label>
            <input type="radio" id="nao-informar" name="genero" value="nao-informar">
        </p>
        <p>
            <label for="date-local">Date local:</label>
            <input type="datetime-local" id="date-local" name="date-local" value="2020-02-20T20:00">
        </p>
        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2020-02-20">
        </p>
        <p>
            <label for="time">time:</label>
            <input type="time" id="time" name="tim" value="">
        </p>
        <p>
            <label for="cor">cor:</label>
            <input type="color" id="cor" name="cor" value="#FF0000">
        </p>
        <p>
            <label for="email">Seu email:</label>
            <input type="email" id="email" name="email" placeholder="ex: email@gmail.com">
        </p>
        <p>
            <label for="file">File:</label>
            <input type="file" id="file" name="file" multiple>
        </p>
        <p>
            <label for="number">number:</label>
            <input type="number" id="number" name="number" placeholder="Digite um numero" min="1">
        </p>
        <p>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>
        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="10" list="markers">

            <datalist id="markers">
                <option value="0"></option>
                <option value="25"></option>
                <option value="50"></option>
                <option value="75"></option>
                <option value="100"></option>
            </datalist>
        </p>
        <p>
            <label for="url">Seu url:</label>
            <input type="url" id="url" name="url" placeholder="URL">
        </p>
        <p>
            <label for="search">search:</label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>
        <p>
            <label for="select">Selecione algo:</label>
            <select name="select" id="select">
                <optgroup label="Teste">
                    <option value="qualquer 1" label="label 1"></option>
                    <option value="qualquer 2" label="label 2" selected></option>
                    <option value="qualquer 3" label="label 3"></option>
                    <option value="qualquer 4" label="label 4" disabled></option>
                    <option value="qualquer 5" label="label 5"></option>
                    <option value="qualquer 6" label="label 6"></option>
                    <option value="qualquer 7" label="label 7"></option>
                </optgroup>

                <optgroup label="Teste">
                    <option value="qualquer 1" label="label 1"></option>
                    <option value="qualquer 2" label="label 2" selected></option>
                    <option value="qualquer 3" label="label 3"></option>
                    <option value="qualquer 4" label="label 4" disabled></option>
                    <option value="qualquer 5" label="label 5"></option>
                    <option value="qualquer 6" label="label 6"></option>
                    <option value="qualquer 7" label="label 7"></option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="textarea">textarea:</label>
            <textarea name="textarea" id="textarea" rows="8" cols="9">
                Mas se a gente colocar vem como valor
            </textarea>
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>
</html>
